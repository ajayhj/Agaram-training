<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Register</title>
    <link rel="stylesheet" href="user_reglog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form action="">
          <div class="text-center mb-3">
            <h1 class="mb-4 text-center text-dark">Register Form</h1>
            <div class="input list-group mb-4">
            <label>Name<input type="text" id="name" name="name" class="text-center" placeholder="Enter your name"></label>
           </div>
           <div class="input list-group mb-4">
            <label>Email<input type="email" id="email"  name="email" class="text-center" placeholder="Enter your email"></label>
           </div>
           <div class="input list-group mb-4">
            <label>password <input type="password" id="password" name="password" class="text-center" placeholder="Enter your password"></label>
           </div>
           <div class="input list-group mb-4">
            <label>Aadhar<input type="text" id="aadhar" name="aadhar" class="text-center" placeholder="Enter your Aadhar"></label>
           </div>
           <div class="input list-group mb-4">
            <label>Address<input type="address" id="address" name="address" class="text-center" placeholder="Enter your Address"></label>
           </div>
           <div class="input list-group mb-4">
            <label>Phone <input type="number" id="number" name="number" class="text-center" placeholder="Enter your Phone"></label>
            </div>
            <div class="input list-group mb-4">
            <label>City<input type="text" id="city" name="city" class="text-center" placeholder="Enter your city"></label>
            </div>
            <div class="input list-group mb-4">
            <label>Area<input type="text" id="area" name="area" class="text-center" placeholder="Enter your area"></label>
            </div>
            <div class="input list-group mb-4">
            <label>Pin<input type="password" id="pin" name="pin" class="text-center" placeholder="Enter your pin"></label>
            </div>
           
             <input type="button" onclick="registerform()" class="button"  value="Register">
             <input type="button" onclick="getalluser()" class="button" value="Get_alldata"> 
            </div>
        </form>
    </div>
   
     <div class="text-center">
       <p>Already have an account<a href="user_login.html">Login</a></p>
     </div>
 
</body>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="tokenauth.js" type="text/Javascript"></script>
    </html>

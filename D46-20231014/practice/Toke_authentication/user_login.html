<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Register</title>
    <link rel="stylesheet" href="user_reglog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form action="">
            <div class="text-center mb-3">
            <h1 class="mb-4 text-center text-dark">Login</h1>
            <div class="input list-group mb-4">
            <label>Email<input type="email" id="email"  name="email" class="text-center" class="form-control form-control-lg bg-light fs-6"  placeholder="enter your email"></label>
            </div>
            <div class="input list-group mb-4">
            <label>password <input type="password" id="password" name="password" class="text-center" class="form-control form-control-lg bg-light fs-6"  placeholder="enter your password"></label>
            </div>
          
            <input type="button" onclick="login()" class="button" value="login">
            </div>
        </form>
    </div>
  
 
</body>

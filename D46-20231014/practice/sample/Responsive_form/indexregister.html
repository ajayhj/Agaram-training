<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Register</title>
    <link rel="stylesheet" href="logreg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="layout">
        <form action="">
        <div class="inputdata">
          <div class="text-center mb-3">
            
            <h1 class="mb-4 text-center text-dark ">Register Form</h1>
            
            <div class="header">
            <div class="input list-group mb-3">
            <input type="text" id="name" name="name" class="text-center form-control rounded-pill" placeholder="Enter your name">
           </div>
           <div class="input list-group mb-3">
            <input type="email" id="email"  name="email" class="text-center form-control rounded-pill" placeholder="Enter your email">
           </div>
           <div class="input list-group mb-3">
             <input type="password" id="password" name="password" class="text-center form-control rounded-pill" placeholder="Enter your password">
           </div>
           <div class="input list-group mb-3">
            <input type="text" id="aadhar" name="aadhar" class="text-center form-control rounded-pill" placeholder="Enter your Aadhar">
           </div>
           <div class="input list-group mb-3">
            <input type="address" id="address" name="address" class="text-center form-control rounded-pill" placeholder="Enter your Address">
           </div>
           <div class="input list-group mb-3">
            <input type="number" id="number" name="number" class="text-center form-control rounded-pill" placeholder="Enter your Phone">
            </div>
            <div class="input list-group mb-3">
            <input type="text" id="city" name="city" class="text-center form-control rounded-pill" placeholder="Enter your city">
            </div>
            <div class="input list-group mb-3">
            <input type="text" id="area" name="area" class="text-center form-control rounded-pill" placeholder="Enter your area">
            </div>
            <div class="input list-group mb-3">
            <input type="password" id="pin" name="pin" class="text-center form-control rounded-pill" placeholder="Enter your pin">
            </div>
            
         
           
             <input type="button" onclick="registerform()" class="button rounded-pill w-25"  value="Register">
             <input type="button" onclick="getalluser()" class="button rounded-pill w-25" value="Get_alldata"> 
            </div>
        </div>
        </form>
    </div>
   
      <div class="text-center">
       <p>Already have an account<a href="indexlogin.html">Login</a></p>
      </div>
  
</body>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="indexresponsive.js" type="text/Javascript"></script>
    </html>

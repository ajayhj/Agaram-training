<html>
    <head>
        <title>simple table in html</title>
        <style>
            table,th,td{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>here is simple table view in html</h1>
        <table>
            <tr>
                <th>country</th>
                <th>capital</th>
                <th>population</th>
            </tr>
            <tr>
                <td>usa</td>
                <td>washington.D.c</td>
                <td>328 million</td>
            </tr>
            <tr>
                <td>india</td>
                <td>New Delhi</td>
                <td>1.366 million</td>
            </tr>
            <tr>
                <td>japan</td>
                <td>tokyo</td>
                <td>126 million</td>
            </tr>

        </table>
    </body>
</html>

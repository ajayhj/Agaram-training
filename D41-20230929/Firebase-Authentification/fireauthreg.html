<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase_authentication_Register Page</title>
    <link rel="stylesheet" href="fireauth.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
    <div id="register">
        <form action="">
            <h1>Register Form</h1>
            <label>Name<input type="text" id="name" placeholder="enter your name"></label></br><br>
            <label>Email<input type="email" id="email" placeholder="enter your email"></label></br><br>
            <label>password <input type="password" id="password" placeholder="enter your password"></label></br><br>
            <input type="button" onclick="register()" value="Register">
        </form>
    </div>
    
    <script src="auth.js" type="text/Javascript"></script>
    

</body>
</html>

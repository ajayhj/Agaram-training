<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>
        .buttonsize{
            width: 100px;
        }
    </style> 
</head>

<body>
<div class="container">
    <div id="video-container">
        <!-- Video player will be displayed here -->
    </div>

    <div id="controls-container" class="d-flex justify-content-around">
        <button class="btn btn-primary m-3 buttonsize" onclick="changeVideo('previous')">Previous</button>
        <button class="btn btn-primary m-3 buttonsize" onclick="changeVideo('next')"> Next</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary m-1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Large button
        </button>
        <ul class="dropdown-menu">
            <li><a onclick="playVideo('SPzoj5P9S')">Video 1</a></li>
            <li><a onclick="playVideo('SPzoj5P9S')">Video 2</a></li>
            <li><a onclick="playVideo('rPzoj5P9S')">Video 3</a></li>
        </ul>
      </div>

      <br>
      <div class="btn-group">
        <button class="btn btn-secondary m-1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Large button
        </button>
        <ul class="dropdown-menu">
            <li><a onclick="playVideo('rG0bM6egx')">Video 4</a></li>
            <li><a onclick="playVideo('rA0HIHKU-nLU?si=wKu7SgZzm9pdmeiy')">Video 5</a></li>
           
        </ul>
      </div>

    
    
</div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let currentVideoIndex = 0; // Initial video index

        const videoIds = [
            'rPzoj5P9S',
            'rPzoj5P9S',
            'rPzoj5P9S',
            'rG0bM6egx',
            'A0HIHKU-nLU?si=wKu7SgZzm9pdmeiy'
        ];

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                height: '400',
                width: '100%',
                videoId: videoIds[currentVideoIndex],
                playerVars: {
                    controls: 0, // Hide video controls
                    modestbranding: 0, // Hide YouTube logo
                    rel: 0, // Don't show related videos at the end
                    showinfo: 0, // Hide video information
                    iv_load_policy: 3, // Turn off annotations
                    fs: 1 // Disable fullscreen button
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Video is ready to play
        }

        function onPlayerStateChange(event) {
            // Handle state changes if needed
        }

        function playVideo(videoId) {
            currentVideoIndex = videoIds.indexOf(videoId);
            player.loadVideoById(videoId);
            player.playVideo();
        }

        function changeVideo(direction) {
            if (direction === 'previous') {
                currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length;
            } else if (direction === 'next') {
                currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
            }

            playVideo(videoIds[currentVideoIndex]);
        }

        // Play the first video on page load
        playVideo(videoIds[currentVideoIndex]);
    </script>

</body>

</html>

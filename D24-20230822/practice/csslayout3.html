<html>
    <head>
        <title>Css layout</title>
        <style>
            header{
                padding: 5% 0% 5% 0px;
                border: 1px solid black;
                text-align: center;
            }
            nav {
                padding: 5% 0px 5% 0px;
                border:1px solid black;
                text-align: center;

            }
            section{
    
            
                width: 100%;
                
                
            
            }
            .left{
                      
                border:1px solid black;
                padding-bottom:150px;
                padding-top:150px;
                border: 1px solid black;
                text-align: center;
                width:25%;
                vertical-align: top;   
                             
            }
            .center{
                width:47%;
                display: inline-block;
                margin: 15px;
            }
            .box1{
                padding:50px;
                border: 1px solid black;
                text-align: center;
                margin-top: 20px;
            }
            .box2{
                padding:50px;
                border: 1px solid black;
                text-align: center;
                margin-top: 20px;
            }
            .right{
                display: inline-block;
                padding-bottom:150px;
                padding-top:150px;
                border: 1px solid black;
                text-align: center;
                width:23.5%;
                vertical-align: top;
            }

        footer{
                padding:5% 0% 5% 0%;
                border:1px solid black;
                text-align: center;

            }  
        </style>
    </head>
    <body>
        <header>Header</header>
        <nav>Navigation</nav>
        <section>
            <div class="left">left side</div>
            <div class="center">
                <div class="box1">box1</div>
                <div class="box2">box2</div>
            </div>
            <div class="right">div3</div>
        </section>
        <footer>Footer</footer>
    </body>
</html>

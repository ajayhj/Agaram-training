<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Form- Bootsrap</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    <div class="container">
        <form> 
            <div class="text-center mb-3 ">

             <h1 class="mb-4 text-center text-warning"> Register</h1>

         <div class="input list-group mb-4">
            <!-- <label class="form-label">Email</label>  -->
            <input type="text" class="form-control form-control-lg bg-light fs-6 w-2" placeholder="please enter your name">
         </div>
         <div class="input list-group mb-4">
            <!-- <label class="form-label">Email</label> -->
            <input type="email" class="form-control form-control-lg bg-light fs-6 w-2" placeholder="please enter your email">
         </div>
         <div class="input list-group mb-4 ">
            <!-- <label class="form-label">password</label> -->
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="please enter your passowrd">
         </div>

         <div class="input list-group mb-4">
              <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
         </div>
        
         <!-- <div class="input list-group mb-3">
               <button class="btn btn-lg btn-light w-100 fs-6"><img src="google.jpg" style="width: 40px"><small>sign in with Google</small></button>
        </div>
         -->
        <div class="row">
            <small>Already Have an Account? <a href="https://www.google.com/">login</a></small>
        </div>
        </div>
 
    </div>
</div>
</form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
